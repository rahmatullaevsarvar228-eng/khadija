<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Путешествие Хадижи · Вход</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #ff69b4;
      --accent-dark: #c71585;
      --glow: 0 0 40px rgba(255,105,180,0.6);
    }
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 300% 300%;
      animation: bgFlow 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Roboto', sans-serif;
      color: #fff;
    }
    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .login-container {
      text-align: center;
      max-width: 90%;
      padding: 3rem 2rem;
      background: rgba(20,20,60,0.7);
      border-radius: 25px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,105,180,0.3);
      box-shadow: var(--glow);
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: var(--accent);
      margin-bottom: 1.5rem;
      text-shadow: 0 0 20px var(--accent);
    }
    img.login-photo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 5px solid var(--accent);
      margin: 1.5rem auto;
      box-shadow: var(--glow);
    }
    input, button {
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 12px;
      font-size: 1.1rem;
      border: none;
    }
    input {
      background: rgba(255,255,255,0.1);
      color: white;
    }
    button {
      background: var(--accent);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: var(--accent-dark);
      transform: translateY(-3px);
    }
    #music-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.6);
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 1.5rem;
      cursor: pointer;
      backdrop-filter: blur(10px);
      border: 1px solid var(--accent);
      box-shadow: var(--glow);
    }
    .error { color: #ff6b6b; margin-top: 1rem; display: none; }
  </style>
</head>
<body class="login-body">
  <div class="login-container">
    <h1>Хадижа… твой путь начинается ✨</h1>
    <img src="xadija.jpg" alt="Хадижа" class="login-photo">

    <form id="login-form">
      <input type="text" id="username" placeholder="Xadija" required>
      <input type="password" id="password" placeholder="123" required>
      <button type="submit">Открыть портал</button>
    </form>

    <p id="error" class="error">Неверно… Попробуй снова</p>
  </div>

  <div id="music-control">▶️</div>

  <audio id="bg-music" loop>
    <source src="12.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
